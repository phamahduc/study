<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiệp Chúc Mừng</title>
<link rel="stylesheet" href="/Test/style.css/style1.css">
</head>
<body>

<div class="card" onclick="openCard()">
  <div class="front">
    <h1>Chúc Mừng Năm Mới!</h1>
  </div>
  <div class="back">
    <p>Chúc mừng năm mới! Mong rằng năm mới sẽ đem lại nhiều niềm vui, sức khỏe và thành công cho bạn và gia đình.</p>
  </div>
</div>

<script >
  function openCard() {
  var card = document.querySelector('.card');
  card.classList.toggle('is-flipped');
}

</script>
</body>
</html>
